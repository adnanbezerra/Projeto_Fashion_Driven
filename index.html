<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Driven</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
    <header>

        <img src="assets/images/FashionDriven/Logo.png" alt="">

    </header>

    <div class="container">
        <div class="content">

            <div class="row model">

                <p class="rowName">Escolha o modelo</p>

                <div class="itemRow">
                    <div onclick="selectItem('shirt', this)" class="primeiro item shirt">
                        <div class="borderItem">
                            <img class="imageItem" src="assets/images/FashionDriven/tshirt.png" alt="">
                        </div>
                        <p class="itemName">T-shirt</p>
                    </div>
                    <div onclick="selectItem('shirt', this)" class="item shirt">
                        <div class="borderItem">
                            <img class="imageItem" src="assets/images/FashionDriven/Camiseta.png" alt="">
                        </div>
                        <p class="itemName">Camiseta</p>
                    </div>
                    <div onclick="selectItem('shirt', this)" class="item shirt">
                        <div class="borderItem">
                            <img class="imageItem" src="assets/images/FashionDriven/Mangalonga.png" alt="">
                        </div>
                        <p class="itemName">Manga longa</p>
                    </div>


                </div>

            </div>

            <div class="row collar">

                <p class="rowName">Escolha a gola</p>

                <div class="itemRow">
                    <div onclick="selectItem('collar', this)" class="primeiro item collar">
                        <div class="borderItem">
                            <img class="imageItem" src="assets/images/FashionDriven/GolaV.png" alt="">
                        </div>
                        <p class="itemName">Gola V</p>
                    </div>
                    <div onclick="selectItem('collar', this)" class="item collar">
                        <div class="borderItem">
                            <img class="imageItem" src="assets/images/FashionDriven/GolaRedonda.png" alt="">
                        </div>
                        <p class="itemName">Gola Redonda</p>
                    </div>
                    <div onclick="selectItem('collar', this)" class="item collar">
                        <div class="borderItem">
                            <img class="imageItem" src="assets/images/FashionDriven/GolaPolo.png" alt="">
                        </div>
                        <p class="itemName">Gola polo</p>
                    </div>
                </div>

            </div>

            <div class="row tissue">

                <p class="rowName">Escolha o tecido</p>

                <div class="itemRow">
                    <div onclick="selectItem('tissue', this)" class="primeiro item tissue">
                        <div class="borderItem">
                            <img class="imageItem" src="assets/images/FashionDriven/Seda.png" alt="">
                        </div>
                        <p class="itemName">Seda</p>
                    </div>
                    <div onclick="selectItem('tissue', this)" class="item tissue">
                        <div class="borderItem">
                            <img class="imageItem" src="assets/images/FashionDriven/Algodão.png" alt="">
                        </div>
                        <p class="itemName">Algodão</p>
                    </div>
                    <div onclick="selectItem('tissue', this)" class="item tissue">
                        <div class="borderItem">
                            <img class="imageItem" src="assets/images/FashionDriven/Poliester.png" alt="">
                        </div>
                        <p class="itemName">Poliéster</p>
                    </div>
                </div>
            </div>

            <div class="row reference">
                <p class="rowName">Imagem de referência</p>
                <input type="text" class="referenceLink" placeholder="Insira o link">
            </div>
            <button class="button" onclick="orderShirt()" disabled>Confirmar pedido</button>
        </div>

        <div class="photography">

            <img src="assets/images/FashionDriven/ilustração.png" alt="">

        </div>
    </div>

    <footer>
        <div class="recents">
            <p class="ultimosPedidos">Últimos pedidos</p>
            <div class="api-row">
            </div>            
        </div>
    </footer>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/scripts/scripts.js"></script>
</body>

</div>

</html>
